<h1 style="text-align: center">Welcome to turing Club!</h1>
<div
  style="display: flex; justify-content: space-between;width: 90%; margin: auto;"
>
  <div class="row">
    <div
      class="card sm-12 md-4 lg-4 col"
      style="margin-bottom: 20px;"
      *ngFor="let item of items"
    >
      <img [src]="item.image" [alt]="item.name" style="height: 294px" />

      <div class="card-body">
        <h4 class="card-title">{{ item.name }}</h4>
        <h5 class="card-subtitle">{{ item.score }}</h5>
      </div>
    </div>
  </div>
</div>
